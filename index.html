<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Yahya's From</legend>
            <input placeholder="Enter your name"><br><br>
            <input placeholder="Enter your email"><br><br>
            <input placeholder="Enter your password"><br><br>
            <input placeholder="Enter your contact"><br><br>
            <label>Select your gender</label><br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br><br>
            <label>Select you favourite subject</label><br>
            <input type="checkbox" value="Maths">Maths<br>
            <input type="checkbox" value="Coding">Coding<br>
            <input type="checkbox" value="English">English<br><br>
            <label>Select your grade</label><br>
            <select>
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option>
                <option>Grade 6</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
            </select><br><br>
            <label>Enter your address</label><br>
            <textarea placeholder="Example- House No.,City,Country"></textarea><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
